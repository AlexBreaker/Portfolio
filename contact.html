<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Mark | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #111;
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 100;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4f46e5;
    }

    /* Contact Section */
    .contact-section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
    }
    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 0.75rem 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3730a3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin-left: 0;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div><strong>Alex Mark</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Whether itâ€™s a collaboration, job opportunity, or question, feel free to reach out.</p>
    <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/alex-mark/" target="_blank">linkedin.com/in/alex-mark</a></p>
    <p>X: <a href="https://x.com/omar_al_khaldi_" target="_blank">@omar_al_khaldi_</a></p>

    <!-- Contact Form -->
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Alex Mark | All Rights Reserved
  </footer>

</body>
</html>
